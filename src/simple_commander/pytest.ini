[tool:pytest]
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
markers =
    integration: marks tests as integration tests (may require running ROS system)
    unit: marks tests as unit tests (can run without ROS system)
    slow: marks tests as slow running
    rviz: marks tests that require RViz2
    navigation: marks tests that require navigation stack
timeout = 300
